<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--jquery 적용-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style></style>
    <script>
      /*
    탐색 선택자를 이용하면 좀 더 정교한 element선택이
    가능합니다.
    종류가 많으니 그냥 이런게 있다는것만 우선
    알고 넘어가주시면 됩니다.

    $("ul li:odd")      - ul태그내 li 요소중 홀수번째만 선택
    $("ul li:even")     - ul내 li중 짝수번째만 선택
    $("ul li:first")    - ul태그내 li중 첫번째만 선택 
    $("ul li:last")     - ul태그내 li중 마지막 요소만 선택
    $("ul li:eq(1)")    - ul태그내 li중 인덱스 1번(2번째)선택 (클래스나 id를 주지 않았을때 사용하기 용이함)
    $("ul li").eq(1)    - ul태그내 li중 인덱스 1번(2번째)선택
    $("ul li:lt(2)")    - ul태그내 li중 인덱스 2번(3번째)이전만 선택 less then
    $("ul li:gt(2)")    - ul태그내 li중 인덱스 2번(3번째)이후만 선택 grater then
    $("ul li:nth-child(2n)")    - 2의배수 번째만
    $("ul li:contains("문자")") - 특정문자가 포함된 부분만 (inner text의 포함된 애들만)
    $("ul li:has('span')")      - 내부에 span태그가 있는 것만
    $("ul li").filter(".obj")   - ul태그내 li중 클래스가 .obj인것만 (선택자 이중적용)
    $("ul li").find("a")        - ul태그내 li속에 속한 a만 선택
    $("ul li:.visible")         - ul태그내 li중 보이는것만 선택
    $("ul li:.hidden")          - ul태그내 li중 숨겨진것만 선택
    $("h1, h2")                 - h1과 h2를 선택
    $("ul li").not(:empty)      - ul태그내 li중 비어있지 않은것 선택
*/
      // 문서 전체 로드 후 JS코드 실행
      $(function () {
        // 실제 적용 코드
        // 1. id="list1"인 요소의 <li>중 홀수번째만 배경 노란색으로
        $("#list1 li:odd").css("background-color", "yellow");
        // 2. id="list1"인 요소의 <li>중 짝수번째만 배경 회식
        $("#list1 li:even").css("background-color", "grey");
        // 3. id="list1"인 요소의 <li>중 첫번째만 글씨색 빨강
        $("#list1 li:first").css("color", "red");
        // 4. id="list1"인 요소의 <li>중 마지막요소만 글씨색 녹색
        $("#list1 li:last").css("color", "green");
        // 5. id="list1"인 요소의 <li>중 두번째(인덱스1번)만 골라 글꼴 기울임
        $("#list1 li:eq(1)").css("font-style", "italic");
        // 6. id="list1"인 요소의 <li>중 세번째(인덱스2번)전 까지만 경계선 aqua색 도트 2px 적용.
        $("#list1 li:lt(2)").css("border", "2px dotted aqua");
        // 7. id="list1"인 요소의 <li>중 세번째(인덱스2)이후만
        $("#list1 li:gt(2)").css("border", "2px dashed purple");
        // 8. id="list2"인 요소의 <li>중 2의배수번 째 요소만 선택후 오렌지색 배경(인덱스는 상관 없이 적기)
        $("#list2 li:nth-child(2n)").css("background-color", "orange");
        // 9. id="list2"인 요소의 <li>중 "리스트11"이 포함된 요소만 선택 후 글씨색을 파란색으로.
        $("#list2 li:contains('리스트11')").css("color", "blue");
        // 10. id="list2"인 요소의 <li>중 span태그 요소만 선택 후 글씨색을 aqua로 변경
        $("#list2 li:has('span')").css("color", "aqua");
        // 11. id="list2"인 요소의 <li>중 theObj요소만 선택 후 글씨 크기 20px
        $("#list2 li").filter(".theObj").css("font-size", "20px");
        // 12. id="list2"인 요소의 <li>중 하위 a태그만 선택 후 배경 빨간색으로.
        $("#list2 li").find("a").css("background-color", "red");
      });
    </script>
    <meta charset="UTF-8" />
    <title>DOM Control</title>
  </head>
  <body>
    <div id="wrap">
      <h1>탐색 선택자 및 HTML조작</h1>
      <h2>탐색 선택자</h2>
      <ul id="list1">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
      </ul>
      <ul id="list2">
        <li>리스트8</li>
        <li class="theObj">리스트9</li>
        <li><span>리스트10</span></li>
        <li>리스트11</li>
        <li><a href="#">리스트12</a></li>
        <li>리스트13</li>
        <li>리스트14</li>
      </ul>
      <h2 class="theTitle">HTML조작</h2>
      <ul id="list3">
        <li class="obj1">list_2</li>
        <li>list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
      </ul>
    </div>
  </body>
</html>
