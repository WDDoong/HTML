<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      h1 + p {
        color: darkgoldenrod;
      }
      /* h1뒤에 바로 붙어오는 p만 태그 적용 (h1은 적용 안받음.) */

      /* 인접선택자의 경우 바로 다음에 붙어서 나오는 태그에만 적용이 됩니다.
        위 코드 같은경우 h1코드 바로 아래에 있는 p태그만 글씨색을 적용받습니다.*/
    </style>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>엑스포 안내</h1>
    <p>책자를 배부 중입니다.</p>
    <p>배부는 안내소에서 하고 있습니다.</p>
  </body>
</html>
