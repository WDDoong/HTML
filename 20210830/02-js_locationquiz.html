<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
    문제
    confirm과 조건문, location을 이용해서
    현재 페이지를 보겠습니까? 라고 먼저 물어보고
    확인을 누르면 바디태그 내에 h1태그를 만들어서
    아무내용이나 적어둔게 보이도록
    취소를 누르면 네이버로 이동하도록 만들어주세요.
*/

      var result = confirm("현재 페이지를 보겠습니까?");
      document.write(result);
      if (result == false) {
        location.href = "https://www.naver.com";
      }
    </script>
    <meta charset="UTF-8" />
    <title>퀴-즈</title>
  </head>
  <body>
    <h1>네이버대신 여기로 왔습니다.</h1>
  </body>
</html>
