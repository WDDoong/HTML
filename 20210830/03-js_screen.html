<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
    screen객체는 화면 해상도 등의 정보를 제공합니다.
    화면 크기 감지. 모바일 or 웹브라우저 환경에 따라 반응형 웹

    avilWidth     - 사용가능한 스크린 가로 너비값을 반환
    avilHeight    - 사용가능한 스크린 세로 높이값을 반환
    avilTop       - 창이 위치할 수 있는 최상위 위치값을 반환
    avilLeft      - 창이 위치할 수 있는 최대 좌측위치값을 반환
*/

      document.write("스크린 너비 : " + screen.availWidth + "<br/>");
      document.write("스크린 높이 : " + screen.availHeight + "<br/>");
      document.write("스크린 최상단 : " + screen.availTop + "<br/>");
      document.write("스크린 최좌측 : " + screen.availLeft + "<br/>");
    </script>
    <meta charset="UTF-8" />
    <title>스크린</title>
  </head>
  <body></body>
</html>
