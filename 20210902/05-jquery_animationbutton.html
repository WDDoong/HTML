<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #box2 {
        width: 50px;
        height: 50px;
        background: salmon;
        position: relative;
      }
    </style>
    <script>
      /*

*/
      $(document).ready(function () {
        // right버튼을 클릭했을 때 위치를 변경하도록 합니다.
        $("#rightBtn").click(function () {
          $("#box2").animate({ left: "+=100px" }, 300);
        });
        // left버튼
        $("#leftBtn").click(function () {
          $("#box2").animate({ left: "-=100px" }, 300);
        });

        // top, bottom버튼을 추가하고
        // 아벤트를 연결해서 위 아래로 움직이게 만들어주세요.
        $("#topBtn").click(function () {
          $("#box2").animate({ top: "-=50px" }, 300);
        });
        $("#bottomBtn").click(function () {
          $("#box2").animate({ top: "+=50px" }, 300);
        });
      });
    </script>
    <meta charset="UTF-8" />
    <title>Animation Button</title>
  </head>
  <body>
    <div id="box2">박스2</div>
    <p>
      <button id="topBtn">top</button><br />
      <button id="leftBtn">left</button>
      <button id="rightBtn">right</button><br />
      <button id="bottomBtn">bottom</button>
    </p>
  </body>
</html>
