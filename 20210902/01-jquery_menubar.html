<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      li {
        list-style-type: none;
      }
      #menu {
        background: grey;
        width: 200px;
        padding: 10px;
      }
      #menuList {
        display: none;
      }
    </style>
    <script>
      /*
          화면 중간에 "메뉴"라고 적힌 요소를 하나 만들고
          거기에 마우스를 가져다 대면 음식메뉴가 보이고
          ex) 피자 : 20000원
              치킨 : 25000원
              탕수육 : 30000원 과 같은 식으로 메뉴는 5개
              마우스를 메뉴라고 적힌 요소에서 치우면 보이지 않게
              jquery를 이용해 만들어주세요.
      */
      $(document).ready(function () {
        $("#menu").mouseenter(function () {
          $("#menuList").css("display", "block");
        }),
          $("#menu").mouseleave(function () {
            $("#menuList").css("display", "none");
          });
      });
    </script>
    <meta charset="UTF-8" />
    <title>event 퀴즈</title>
  </head>
  <body>
    <div id="menu">
      <h3>요리 메뉴</h3>
      <ul id="menuList">
        <li>피자 : 20000원</li>
        <li>치킨 : 25000원</li>
        <li>탕수육 : 30000원</li>
        <li>떡볶이 : 10000원</li>
        <li>김치볶음밥 : 5000원</li>
      </ul>
    </div>
  </body>
</html>
