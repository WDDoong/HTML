<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
          const키워드는 constant의 약자로 상수를 선언할 때 사용하는
          키워드이다. 자바의 final과 비슷한 역할을 합니다.
          기본적인 지역에 따른 호출 특성은 let과 같으므로
          차이점 위주로 살펴보겠습니다.

          const로 선언한 변수는 반드시 선언과 동시에
          초기화를 마쳐야 쓸 수 있습니다.
          그렇지 않으면 에러가 발생합니다.
      */
      const foo = 1;
      const foo2;
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body></body>
</html>
