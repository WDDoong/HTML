<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      let i = 10;
      /*
    var일때는 for문 내부에서 선언한 변수도 전역변수로
    강제로 전환 됩니다.
*/
      for (let i = 0; i < 5; i++) {
        console.log(i);
      }
      console.log(i); //의도와 달리 i값이 5가 됨.
    </script>
    <meta charset="UTF-8" />
    <title>let const3</title>
  </head>
  <body></body>
</html>
