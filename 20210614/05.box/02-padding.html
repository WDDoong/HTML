<!DOCTYPE html>
<html>
    <head>
        <style>
            p {background-color: darksalmon;}
            /*padding은 어떤 박스 공간의 경계와
            실제 내부 요소간의 거리를 설정합니다.
            값을 하나만 적으면 상하좌우 4군데
            네개 적으면 위부터 시계방향
            두 개 적으면 (상하, 좌우) 거리순*/
            .answer {padding : 100px 60px 10px 20px}
        </style>
    </head>
    <body>
        <p>퍼블리싱은 무슨 일을 하는건가요?</p>
        <p class="answer">
            웹 페이지 레이아웃을 따고 보기좋게 디자이너의 요구대로 꾸며주는겁니다.
        </p>
    </body>
</html>
