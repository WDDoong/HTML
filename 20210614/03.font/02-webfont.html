<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hi+Melody&display=swap"
      rel="stylesheet"
    />
    <style>
      .sm {
        font-size: 40px;
        font-family: "Hi Melody", cursive;
      }
      .np {
        font-size: 40px;
        font-family: "Do Hyeon", sans-serif;
      }
      /*인터넷 서체를 가져다 쓰는 경우
            먼저 구글 폰트 사이트에 접속합니다.
            폰트사이트에서 내 서체 목록에 추가해준 다음 
            링크 태그나 @import요소를 가져오면 됩니다.*/
      /*링크 태그는 스타일 바깥에, @import태그는 스타일 안쪽에 적어 놓아야 적용이 완료됨*/
    </style>
  </head>
  <body>
    <h1 class="sm">Hi Melody 글꼴</h1>
    <p class="sm">윤디자인에서 만들었습니다.</p>
    <hr />
    <h1 class="np">Do Hyeon 글꼴</h1>
    <p class="np">우아한형제에서 만들었습니다.</p>
  </body>
</html>
