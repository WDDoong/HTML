<!DOCTYPE html>
<html>
    <head>

        <style>
            #title {color: darkgoldenrod;}
            #content {color: crimson;} 
            /*
            id선택자는 태그명과는 상관 없이
            특정 태그에 부여된 아이디만 고려해
            css를 적용합니다.
            이때, 특정 id이름은 2개 이상의 태그에
            동시에 적용하지 않는것이 원칙입니다.
            */
        </style> 
    </head>
    <body>
        <p id="title">css 잘 하는법</p>
        <p id="content"> <!--특정 id는 한개이상 쓰이면 안된다.(중복ㄴㄴ)-->
            css를 그냥 많이 합니다.
        </p>
    </body>
</html>
