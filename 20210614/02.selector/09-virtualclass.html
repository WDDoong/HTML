<!DOCTYPE html>
<html>
    <head>
        <style>
            *{margin: 0;}
             
            /*사용자의 행동으로 변동이 되었을때 적용하는 태그*/
            a:hover {color: goldenrod;} /*a태그 위에 마우스를 가져다 댔을때 글씨색 바뀜*/
            a:active {color: green;} /*a태그를 클릭한 순간 색 바뀜*/
            a:link {color: yellowgreen;} /*클릭한적이 없는 상태의 a태그 색 변경*/
            a:visited {color: thistle;} /*방문한적이 있는 a태그의 색을 변경 (디폴트는 보라색)*/
            h1:active {color: wheat;} /*반드시 a태그에만 적용가능한 것은 아님*/
            
        </style>
        <body>
            <h1>한국ict인재개발원</h1>
            <ul>
                <li><a href="https://daum.net">회사소개</a></li>
                <li><a href="#">강의소개</a></li>
                <li><a href="#">문의하기</a></li>
            </ul>
        </body>
    </head>
</html>
