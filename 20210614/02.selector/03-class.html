<!DOCTYPE html>
<html>
    <head>
        <style>
            
            #big-title { color: white; background-color: slategrey;}
            #content {background-color: blanchedalmond;}
            .title {color: darkorange;}
            .item {color: darkolivegreen;}
            
            /*
            클래스 선택자는
            .클래스명{ css 요소명 }
            을 사용합니다.
            아이디는 #, 클래스는 . 을 이용해
            지정하기 때문에 헷갈리지 않도록 주의 요함.
            */
        </style>
    </head>
    <body>
        <div id="big-title">
            <h1>css 선택자</h1>
        </div>
        <div id="content">
            <p class="title">현재까지 익힌 것</p>
            <p class="item">1.태그선택자</p>
            <p class="item">2.아이디선택자</p>
            <p class="item">3.클래스선택자</p>
            <hr>
            <p class="title">앞으로 익힐 것</p>
            <p class="item">4.자식선택자</p>
            <p class="item">5.기타등등...</p>

            <!--id와 다르게 class는 중복되는 특정이름 가능
            1.가독성 문제
            2.내가 원하는 부분만 적용 가능-->
        </div> 
    </body>
</html>
