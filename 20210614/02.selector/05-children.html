<!DOCTYPE html>
<html>
  <head>
    <style>
      li > p {
        color: cornflowerblue;
      }
      /*
            자식 선택자는 
            부모태그 > 자식태그 방식으로 입력하고
            두개 이상의 계층도 지정가능 (ex: ul > li > p)
            단, > 선택자의 경우는 맞닿아 있는 관계가 아니라면
            설령 특정태그의 하위에 지목된 태그가 있어도 적용되지 않는다. (ul > p <-이건 안됨.)*/
    </style>
  </head>
  <body>
    <h1>확정 여행지 목록</h1>
    <ul>
      <li><p>7월 : 부산</p></li>
      <li><p>8월 : 제주</p></li>
    </ul>
    <p>9월 울릉도는 미정입니다.</p>
  </body>
</html>
<!--ul이 li를 직접 감싸고 있는경우 부모/자식 태그
바디 밑으로는 자손(h1(ul(p))) (직접적 포함x)-->
