<!DOCTYPE html>
<html>
    <head>
        <title>인용문 테스트</title>
    </head>
    <body>
        <h1>&lt;blockquote&gt;와 &lt;q&gt;</h1>
        <h2>&lt;blockquote&gt;요소</h2>
        <p>뽀로로 가사</p>
        <blockquote>노는게 제일 좋아<br>
            친구들 모여라<br> 
            언제나 즐거워 <br>
            뽀롱뽀롱뽀롱뽀로로
        </blockquote>
        <h2>&lt;q&gt; 요소</h2>
        <p>할아버지 : <q>무야호!</q></p>

    </body>
</html>
