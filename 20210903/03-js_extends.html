<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
    클래스 기반 상속
    자바스크립트의 상속은 기본적으로 
    프로토타입을 활용해 상속을 구현합니다.

    키워드 기반이 아닌 프로토타입을 생성해놓고
    프로토타입을 받아온 다음, 거기에 필요한 추가적인
    사항을 덧대서 만듭니다.
*/
      function Person(name) {
        this.name = name;
      }

      Person.prototype.setName = function (name) {
        this.name = name;
      };

      Person.prototype.getName = function () {
        return this.name;
      };

      // 위의 부모클래스 Person을 상속한 Student를 생성해보겠습니다.
      function Student(name, major) {
        // 추가 멤버변수 선언
        this.major = major;
      }

      // 아래와 같이 student의 prototype에 Person객체를 넣어서 상속을 흉내냅니다.
      // 1. 상속이 먼저.
      var you = new Person("가나다");
      Student.prototype = you;

      // 2. 추가 메서드 선언(선언은 꼭 상속 이후에.)
      // 위에서 상속을 해버리면 36번 라인에서 prototype자체가 리셋되어 버리기 때문에
      Student.prototype.setMajor = function (major) {
        this.major = major;
      };

      Student.prototype.getMajor = function () {
        return this.major;
      };

      var faker = new Student("이상혁", "롤");
      faker.setName("페이커");
      faker.setMajor("리그오브레전드");
      console.log(faker.getName());
      console.log(faker.getMajor());
      console.log(you);
      console.log(faker);
    </script>
    <meta charset="UTF-8" />
    <title>상속</title>
  </head>
  <body></body>
</html>
