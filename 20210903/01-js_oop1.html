<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
    자바스크립트의 객체지향 프로그래밍은
    자바와 유사하나 명시적인 키워드가 많이 부족하고
    실행 형식도 자바스크립트에서만 쓰는 일부 개념이 있어
    예외적인 상황이 많이 발생합니다.

    클래스라는 키워드를 지원하기는 하지만
    우선 ES5 기준의 객체지향 프로그래밍을 보겠습니다.
    과거에는 그냥 함수를 만들어놓고 클래스처럼
    활용하는 방식을 취했습니다.
*/
      // 함수이지만 내부에 this키워드를 써서
      // 변수를 만들고 함수를 만들어주면
      // 클래스처럼 사용 가능
      function Person(name) {
        this.name = name;

        this.getName = function () {
          return this.name;
        };

        this.setName = function (name) {
          this.name = name;
        };
      }

      var me = new Person("won");
      console.log(me.getName());

      me.setName("ye-seul");
      console.log(me.getName());
      console.log(me);

      // 사람객체를 두 개 더 만들어서 위처럼 활용해보세요.
      function worker(job) {
        this.job = job;

        this.getJob = function () {
          return this.job;
        };
        this.setJob = function (job) {
          this.job = job;
        };
      }
      var work = new worker("teacher");
      console.log(work.getJob());

      work.setJob("banker");
      console.log(work.getJob());
      console.log(work);

      var work1 = new worker("student");
      console.log(work1.getJob());

      work1.setJob("officeWorker");
      console.log(work1.getJob());
      console.log(work1);

      var work2 = new worker("nurse");
      console.log(work2.getJob());

      work2.setJob("officeWorker");
      console.log(work2.getJob());
      console.log(work2);
    </script>
    <meta charset="UTF-8" />
    <title>객체지향</title>
  </head>
  <body></body>
</html>
