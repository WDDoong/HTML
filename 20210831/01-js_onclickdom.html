<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
          DOM 내부 요소를 고치는 작업을 해보겠습니다.
          DOM조작과 onclick이벤트를 같이 조합해서
          사용자가 특정 요소를 클릭했을 때 DOM 조작이
          일어나도록 하는것이 일반적입니다.
          DOM조작이라는 용어는 그냥 html코드에 변화를 주는
          작업이라고 생각하셔도 무방합니다.
      */
      // 모든 문서 로딩이 끝난 뒤 스크립트 실행
      window.onload = function () {
        var number = document.getElementById("number");
        var incbtn = document.getElementById("increase");
        var decbtn = document.getElementById("decrease");

        console.log(number);
        // 특정 태그의 부모요소는 parentNode 를 통해 얻어올 수 있습니다.
        console.log(incbtn.parentNode.parentNode);
        console.log(decbtn.parentNode.parentNode);

        // div를 변수에 저장해주세요.
        // 1. 태그이름으로 얻어오기
        var divTag = document.getElementsByTagName("div")[0];
        // getElementByTagName으로 얻어오는 경우
        // HTMLCollection이라는 리스트로 얻어오기 때문에
        // 인덱싱을 통해 마지막까지 지정해야 함.
        console.log(divTag);

        // 2. childNodes로 자식태그들 얻어오기.
        // 단, 자섹태그에는 html문서상 개행을 위해
        // 입력한 엔터키까지 text로 인식해서 반환한다.(주의 필요)
        console.log(divTag.childNodes);

        // 3. children으로 자식태그 얻어오기.
        // children은 개행문자등은 생략하고
        // 태그 요소만 가져오는 특성을 가지고 있다.
        console.log(divTag.children);

        // 4. 일일이 인덱싱으로 가져오기 복잡한 경우
        // 첫번째나 마지막 요소등은 근접선택자에서
        // 따로 선택할 수 있는 옵션을 제공합니다.
        // firstChild   - 첫 자식태그
        // lastChild    - 마지막 자식태그
        console.log(divTag.firstChild);
        console.log(divTag.lastChild);

        // 5. previousSibling, nextSibling을 통해
        // 형제태그간 순번을 하나씩 뒤로 넘기거나
        // 하나씩 앞으로 가져올 수 있습니다.

        // #reset을 잡아서 변수에 저장해주시고
        // 위 두 명령어를 이용해 increase와
        // decrease를 콘솔에 찍어보세요.
        var reset = document.getElementById("reset");
        // 태그요소를 Element(요소)라고 부르므로
        // 태그요소만 얻어오고 싶다면 Element가 붙은 것을 호출하면 된다.
        console.log(reset.previousElementSibling);
        console.log(reset.nextElementSibling);

        // 이벤트를 자바스크립트로 붙여서,
        // 버튼 클릭시 숫자가 변하도록 해보겠습니다.
        // #number, #reset, #increase, #decrease
        // 를 변수에 담아주세요.
        var numBtn = document.getElementById("number");
        var incBtn = document.getElementById("increase");
        var decBtn = document.getElementById("decrease");
        var resBtn = document.getElementById("reset");

        // increase버튼 클릭시 숫자가 증가하게 만드는 코드
        incBtn.onclick = function () {
          // #number태그 내부 숫자를 얻어와 10진수로 정수화 시킨다.
          // innerText는 태그 사이의 문자열만 얻어올 때
          // 사용하면 되며, 아래와 같이
          // innerText에 값을 대입해 갱신해줄 수 있습니다.
          current = parseInt(numBtn.innerText, 10);
          // 태그 내부 숫자에 1을 더해 다시 내부 텍스트에 갱신시켜준다.
          numBtn.innerText = current + 1;
        };
        decBtn.onclick = function () {
          deCurrent = parseInt(numBtn.innerText, 10);
          numBtn.innerText = deCurrent - 1;
        };
        resBtn.onclick = function () {
          numBtn.innerText = 0;
        };

        // 각 색깔버튼 클릭시
        // #number의 글씨색이 바뀌도록 이벤트를 걸어주세요.
        var redBtn = document.getElementById("red");
        var blueBtn = document.getElementById("blue");
        var blackBtn = document.getElementById("black");

        redBtn.onclick = function () {
          numBtn.style.color = "red";
        };
        blueBtn.onclick = function () {
          numBtn.style.color = "blue";
        };
        blackBtn.onclick = function () {
          numBtn.style.color = "black";
        };
      };
    </script>
    <meta charset="UTF-8" />
    <title>Onclick DOM</title>
  </head>
  <body>
    <h2 id="number">0</h2>
    <div>
      <button id="increase">+1</button>
      <button id="reset">0</button>
      <button id="decrease">-1</button><br />
      <button id="red">빨간색</button>
      <button id="blue">파란색</button>
      <button id="black">검정색</button>
    </div>
  </body>
</html>
