<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
          #h1space 내부에 클릭할때마다
          h1태그(넣고싶은 단어를 아무거나 넣어주세요)가 생성되도록
          로직을 작성해주세요.
      */
      window.onload = function () {
        // h1을 적재할 태그 가져오기
        var h1space = document.getElementById("h1space");
        // 버튼 가져오기
        var ct1 = document.getElementById("create1");
        // 버튼에 onclick이벤트 연결
        ct1.onclick = function () {
          // h1 생성
          var newH1 = document.createElement("h1");
          // h1에 대입할 텍스트 생성
          var text = document.createTextNode("추가된 h1");
          // text를 h1에 조립하기
          newH1.appendChild(text);
          // 조립완료된 h1을 h1space에 대입하기.
          h1space.appendChild(newH1);
        };
      };
    </script>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <div id="h1space"></div>
    <button id="create1">h1생성</button>
  </body>
</html>
