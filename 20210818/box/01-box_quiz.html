<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      body {
        font: 14px Gulim;
        width: 700px;
      }
      h1 {
        font: Gulim;
        text-align: center;
        letter-spacing: 30px;
        background: moccasin;
        padding: 20px;
        border-bottom: 5px solid purple;
      }
      .box {
        border: 5px double;
      }
      .line {
        border-bottom: 1px dotted steelblue;
      }
    </style>
    <meta charset="UTF-8" />
    <title>퀴-즈</title>
  </head>
  <body>
    <div class="box">
      <h1>속담풀이</h1>

      <div class="line">
        <h2>말 한마디에 천냥 빚진다.</h2>
        <p>
          생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을
          남기게 된다.
        </p>
      </div>

      <div>
        <h2>웃는 얼굴에 침 못 뱉는다.</h2>
        <p>
          호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.
        </p>
      </div>
    </div>
  </body>
</html>
