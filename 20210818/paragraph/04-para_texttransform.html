<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      /*
        영문자의 형태를 지정하는 것 입니다.
        uppercase   - 대문자
        lowercase   - 소문자
        capitalize  - 단어의 첫 글자만 대문자
    */
      body {
        font: 20px "굴림", Gulim;
      }
      p {
        text-transform: capitalize;
      }
    </style>
    <meta charset="UTF-8" />
    <title>글씨 변환</title>
  </head>
  <body>
    <p>happy birthday to you!!</p>
  </body>
</html>
