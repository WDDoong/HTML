<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      /*
        글자에 밑줄, 취소선, 윗줄을 치거나 혹은
        있던걸 없애주기도 합니다.
        underline       - 밑줄
        overline        - 윗줄
        line-through    - 가운데 줄
        none            - 밑줄 제거
        del은 문서로서의 기능
        deco는 꾸미기 기능
    */
      body {
        font: 14px "굴림", Gulim;
      }
      a {
        text-decoration: none;
      }
    </style>
    <meta charset="UTF-8" />
    <title>문장에 선 표시하기</title>
  </head>
  <body>
    <ul>
      <li><a href="#">현재 상영작</a></li>
      <li><a href="#">상영 예정작</a></li>
      <p><del>취소선 테스트</del></p>
    </ul>
  </body>
</html>
