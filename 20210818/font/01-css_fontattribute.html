<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      /*
        font관련 속성은 최대 6개가 있지만
        font라는 하나의 속성으로 요약해 지정할 수 있다.
        (,로 글꼴을 두개로 나열한것은 예비 폰트다. 
        굴림이라는 한글폰트가 없다면 영어로 쓴다. 권장사항이다.)
    */
      h1 {
        font: bold italic small-caps 15px/1.2em "굴림", Gulim;
        color: chocolate;
      }
    </style>
    <meta charset="UTF-8" />
    <title>폰트 스타일2</title>
  </head>
  <body>
    <h1>Web Standard Publishing</h1>
    <p>웹 디자인의 한 분야로 원래 용어는 웹 컨텐츠 UI디자인이다.</p>
  </body>
</html>
