<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
    script태그는 jsp의 스트립틀릿과 같은 역할을 합니다.
    이 내부에 JS코드를 넣어서 사용하고
    스크립트 태그 내부에 작성된 구문을 가리켜서
    선언문이라고 합니다.
    권장되는 선언문의 위치는 head태그 내부 혹은
    body태그 내부입니다.
    */
      // JSP의 out.print("내용"); 과 같은 코드
      document.write("Hello javascript");
      // 콘솔에 찍는 경우   (디버깅때 사용하기 용이함)
      console.log("Hello javascript");
      // 창으로 확인하는 경우   (사용 빈도 낮음)
      alert("Hello javascript");
    </script>
    <meta charset="UTF-8" />
    <title>기본</title>
  </head>
  <body></body>
  -
</html>
