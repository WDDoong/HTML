<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
          for문은 반복할 횟수를 알고 돌리는 구문입니다.
          for(var 변수명; 조건식; 증감식){
              실행문;
          }
          문법을 따라갑니다.

          hello javascript를 화면에 연달아 10번 찍어주세요.
      */

      for (var num = 0; num < 10; num++) {
        document.write("hello javascript" + "<br/>");
      }
    </script>
    <meta charset="UTF-8" />
    <title>반복문 for문</title>
  </head>
  <body></body>
</html>
