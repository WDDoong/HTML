<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
          prompt를 이용해 입력한 숫자에 해당하는
          단수의 구구단을 출력하는 코드를 만들어주세요.
      */

      num = prompt("구구단 출력을 위해 숫자를 입력하세요.");
      for (var i = 1; i < 10; i++) {
        document.write(i + "x" + num + "=" + i * num + "<br/>");
      }
    </script>
    <meta charset="UTF-8" />
    <title>반복문을 이용한 구구단 출력</title>
  </head>
  <body></body>
</html>
