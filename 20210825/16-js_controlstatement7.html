<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
    별을 찍어주세요.
    별은 4단이고
    *
    **
    ***
    ****
    형태로 직어주면 됩니다. 
    중첩 반복문을 써 주세요.
*/

      for (var i = 1; i < 5; i++) {
        for (var j = 0; j < i; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("삼각형 별 찍기" + "<br/>");
      for (var i = 0; i < 5; i++) {
        for (var j = 5; j > i; j--) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<br/>");
      for (var i = 0; i < 5; i++) {
        for (var j = 4; j > i; j--) {
          document.write("*");
        }
        for (var j = 0; j <= i; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("네모 별 찍기" + "<br/>");
      for (var i = 0; i < 5; i++) {
        for (var j = 4; j > i; j--) {
          document.write("&nbsp");
        }
        for (var j = 0; j <= i; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
    </script>
    <meta charset="UTF-8" />
    <title>반복문을 활용한 별 찍기</title>
  </head>
  <body></body>
</html>
