<!DOCTYPE html>
<html lang ="ko">
<head>
<style>
    /*

    */

</style>
<meta charset="UTF-8">
<title>테스트. 이미지 파일들이 jpg가 아니라 안나옴</title>
</head>
<body>
<div class="container">

    <h4 class="text-primary"> 이미지  </h4>
      
      <div class="col-sm-6">
      <h5>둥근 테두리  class="rounded" </h5>
       <img src="../images/제주.jpg" alt="제주" class="rounded">
      </div>
      <div class="col-sm-6">
      <h5>원형이미지  class="rounded-circle" </h5>
       <img src="../images/jeju.jpg" alt="제주" class="rounded-circle">
      </div>
      <div class="col-sm-6">
      <h5> 썸네일 이미지  class="img-thumbnail"</h5>
       <img src="../images/241.jpg" alt="뉴칼레도니아" class="img-thumbnail">
      </div>

      <h4 class="text-primary"> 반응형 이미지  </h4>
     
      <div class="col-sm-6">
      <h5>둥근 테두리  class="rounded" </h5>
       <img src="../images/제주.jpg" alt="제주" class="rounded img-fluid">
      </div>
      <div class="col-sm-6">
      <h5>원형이미지  class="rounded-circle" </h5>
       <img src="../images/jeju.jpg" alt="제주도" class="rounded-circle img-fluid">
      </div>
      <div class="col-sm-6">
      <h5> 썸네일 이미지  class="img-thumbnail"</h5>
       <img src="../images/241.jpg" alt="뉴칼레도니아" class="img-thumbnail img-fluid">
      </div>

</body>
</html>
