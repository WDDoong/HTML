<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--부트스트랩 적용
            https://getbootstrap.kr/ 접속 후
            메인 화면의 시작하기 클릭
            화면 아래 CSS항목의 link를 복사해서 아래와 같이

        -->
    <link

    <style>

    <meta charset="UTF-8" />
    <title>부트스트랩 연습</title>

  <body>
    <div class="container">

        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-1</div>
      </div>
      <button type="button" class="btn btn-warning">Primary</button>
    </div>
  </body>
</html>
