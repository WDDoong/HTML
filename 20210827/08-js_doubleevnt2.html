<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
    BOM LEVEL 2 방식에서는 
    한번에 2개 이상의 이벤트를 연결할 수 있습니다.
    이 방식은 꼭 필요하지는 않지만 
    여러 브라우저 지원을 위해 이벤트 연결시 if~else문을 사용합니다.

    문법)
    // 크롬, 파이어폭스 등(표준)
    if(window.addEventListener){
        이벤트 등록 코드;
    
    //익스플로러 등(비표준)
    }else if(window.attachEvent){
        이벤트 등록 코드;
    }

    표준 브라우저 등록 (Chrome, fireFox) 
    이벤트대상.addEventListener("이벤트", 함수명, false);

    비표준 브라우저 등록 (Explorer)
    이벤트대상.attachEvent("on이벤트명", 함수명);

*/

      // 예시 코드
      function theFnc() {
        alert("작동되는 경고창");
      }
      // 이벤트 연결용 함수 1
      function clickBtn1() {
        var myBtn1 = document.getElementById("btn1");
        myBtn1.onclick = theFnc;
      }
      // 이벤트 연결용 함수 2
      function clickBtn2() {
        var myBtn2 = document.getElementById("btn2");
        myBtn2.onclick = theFnc;
      }
      // 신형 브라우저
      if (window.addEventListener) {
        window.addEventListener("load", clickBtn1, false);
        window.addEventListener("load", clickBtn2, false);
      }
      // 구형 브라우저
      else if (window.attachEvent) {
        window.attachEvent("onload", clickBtn1);
        window.attachEvent("onload", clickBtn2);
      }
    </script>
    <meta charset="UTF-8" />
    <title>더블 이벤트 2</title>
  </head>
  <body>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
  </body>
</html>
