<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
    전역변수와 지역변수는 같ㅇ느 변수명으로 존재할 수 있으나
    호출은 별개로 진행됩니다.
    변수명을 전역/지역별로 중복으로 쓰는 것은
    권장되지 않지만, 혹시 불가피하게 사용하는 경우 
    구분을 잘 해야합니다.
*/

      var i = 10; // 전역변수 i
      var num = 20; // 전역변수 num

      function theTest() {
        var num = i + 200; //  theTest지역변수 num
        alert(num); // theTest본인 지역의 변수 num 우선 호출
      }
      theTest(); // 지역 생성되었다가 소멸

      function theFnc() {
        document.write(num); // 전역변수num 호출
      }
      theFnc(); // 지역 생성되었다가 소멸
    </script>
    <meta charset="UTF-8" />
    <title>변수중복</title>
  </head>
  <body></body>
</html>
