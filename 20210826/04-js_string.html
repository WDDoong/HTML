<!DOCTYPE html>
<html lang="ko">
  <head>
    <style></style>
    <script>
      /*
    자바스크립트도 문자열을 다룰 수 있습니다.
    그래서 문자열을 다루거나 문자열을 생성하기 위헤
    String이라는 객체를 만들어 사용합니다.

*/
      // 보편적인 생성법
      var str1 = new String("자바스크립트");

      // 간소화된 생성법
      var str2 = "자바스크립트"; //혹은 '자바스크립트'

      // 실제 활용
      var text = "javascript is good";
      // 볼드처리
      document.write(text.bold() + "<br/>");
      // 볼드처리
      document.write(text.link("https://naver.com") + "<br/>");
      // 문자길이
      document.write(text.length + "<br/>");
      // 소문자로
      document.write(text.toLocaleLowerCase() + "<br/>");
      // 대문자로
      document.write(text.toUpperCase() + "<br/>");
      // 해당문자 인덱스
      document.write(text.indexOf("i") + "<br/>");
      // 뒤에서 부터
      document.write(text.lastIndexOf("i") + "<br/>");
      // 5번 문자
      document.write(text.charAt(5) + "<br/>");
      // 범위 지정 조회 (4, 5 ※6은 제외)
      document.write(text.substring(4, 6) + "<br/>");
      // 10번 부터 3글자
      document.write(text.substr(10, 3) + "<br/>");
      // 찾아 바꾸기
      document.write(text.replace("good", "grate") + "<br/>");
      // 문장 뒤에 ...추가
      document.write(text.concat("...") + "<br/>");
      // " "(공백)기준으로 쪼개기
      document.write(text.split(" ") + "<br/>");
    </script>
    <meta charset="UTF-8" />
    <title>String 2가지 생성법</title>
  </head>
  <body></body>
</html>
